{% load static %}

<!DOCTYPE html>
<html lang="en" class="w-full h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tailwind Profile Card Template : Tailwind Toolbox</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">

  <!-- Font Awesome if you need it
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  -->
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css"> 
  <!--Replace with your tailwind.css once created-->

</head>

<body class="font-sans antialiased text-gray-900 bg-cover h-full box-border scroll-hidden" style="background-image:url('https://images.unsplash.com/photo-1593055357429-62eaf3b259cc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');">

    <!--Nav-->
    <nav id="header" class="w-full z-30 top-0 py-1 bg-white">
        <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-6 py-3">

            <label for="menu-toggle" class="cursor-pointer md:hidden block">
                <svg class="fill-current text-gray-900" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                    <title>menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
                </svg>
            </label>
            <input class="hidden" type="checkbox" id="menu-toggle" />

            <div class="order-1 md:order-2 flex">
                <img src={% static 'img/logo1.png' %} class="w-8 mr-2">
                <a class="flex items-center tracking-wide no-underline hover:no-underline font-bold text-gray-600 text-xl " href="#">
                    Mercedes Benz
                </a>
            </div>

            <div class="order-2 md:order-3 flex items-center" id="nav-content">

                <a class="inline-block no-underline hover:text-black" href="/login">
                    <svg class="fill-current hover:text-black" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <circle fill="none" cx="12" cy="7" r="3" />
                        <path d="M12 2C9.243 2 7 4.243 7 7s2.243 5 5 5 5-2.243 5-5S14.757 2 12 2zM12 10c-1.654 0-3-1.346-3-3s1.346-3 3-3 3 1.346 3 3S13.654 10 12 10zM21 21v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h2v-1c0-2.757 2.243-5 5-5h4c2.757 0 5 2.243 5 5v1H21z" />
                    </svg>
                </a>

            </div>
        </div>
    </nav>

  <div class="flex items-center w-full h-full justify-center fixed">
    
	<!--Main Col-->
	<div id="profile" class="w-1/2 h-auto rounded-lg bg-gray-200">
	

		<div class="p-4 md:p-12 text-center lg:text-left">
			<!-- Image for mobile view-->
			<div class="block lg:hidden rounded-full shadow-xl mx-auto -mt-16 h-48 w-48 bg-cover bg-center" style="background-image: url('https://source.unsplash.com/MP0IUfwrn0A')"></div>
			
			<h1 class="text-2xl font-bold pt-8 lg:pt-0">Coloca tus datos y un vendedor se pondr√° en contacto contigo</h1>
			
            <style>
                input {
                    background-color: white;
                }
            </style>

            <form method="post" class="w-96 flex flex-col gap-4 text-lg text-gray-600 mt-8">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Aceptar" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-md cursor-pointer">
            </form>
			
			<!-- Use https://simpleicons.org/ to find the svg for your preferred product --> 

		</div>

	</div>

</div>

</body>

</html>
